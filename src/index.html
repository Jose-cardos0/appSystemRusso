<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="../public/icongoogle.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Statement App</title>
    <link href="../dist/output.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="bg-[#F5F6FA] min-h-screen">
    <!-- Top decorative curve -->
    <div
      class="absolute top-0 left-0 right-0 h-[25%] bg-primary rounded-b-[2.5rem]"
    ></div>

    <div class="container mx-auto px-4 pt-8 pb-20 relative">
      <!-- Header -->
      <h1 class="text-white text-2xl font-semibold mb-6">Привет, Juan</h1>

      <!-- Main Card -->
      <div class="bg-white rounded-2xl p-6 mb-8 shadow-lg">
        <h2 class="text-lg font-medium mb-8">Доход за последние 7 дней</h2>

        <!-- Wallet icon -->
        <div class="flex justify-center mb-4">
          <div
            class="w-16 h-16 bg-primary rounded-full flex items-center justify-center"
          >
            <svg class="w-8 h-8 text-white" viewBox="0 0 24 24" fill="none">
              <path
                d="M21 7V5H3v14h18v-2h-2v-2h2v-2h-2V9h2V7h-2z"
                stroke="currentColor"
                stroke-width="2"
              />
            </svg>
          </div>
        </div>

        <!-- Number of forms -->
        <p class="text-center text-sm mb-2">Полученные суммы</p>

        <!-- Main value -->
        <p class="text-center text-primary text-5xl font-bold mb-6">€ 734.49</p>

        <!-- Salary card -->
        <div class="bg-card-bg rounded-xl p-4 mb-6">
          <div class="flex items-center gap-2">
            <svg
              class="w-5 h-5 text-primary"
              viewBox="0 0 20 20"
              fill="currentColor"
            >
              <path
                d="M4 4a2 2 0 00-2 2v8a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2H4z"
              />
            </svg>
            <span class="font-medium">Моя зарплата</span>
          </div>
          <p class="text-success font-medium mt-1">€ 2,343.37</p>
        </div>

        <!-- Transfer button -->
        <button
          class="w-full bg-primary text-white py-3 rounded-xl font-medium flex items-center justify-center gap-2"
        >
          <svg class="w-5 h-5" viewBox="0 0 20 20" fill="currentColor">
            <path d="M13 6v2h5v2h-5v2l-4-3 4-3zM7 14v-2H2v-2h5V8l4 3-4 3z" />
          </svg>
          Перевести деньги
        </button>
      </div>

      <!-- Forms Section -->
      <section>
        <h2 class="text-primary text-xl font-semibold mb-4">
          Доступные формы:
        </h2>

        <!-- Forms list -->
        <div class="space-y-3">
          <!-- Forms will be inserted here via JavaScript -->
        </div>
      </section>
    </div>

    <!-- Navigation menu -->
    <nav class="fixed bottom-0 left-0 right-0 bg-white border-t py-4">
      <div class="container mx-auto px-8">
        <div class="flex justify-between items-center">
          <button class="flex flex-col items-center text-primary">
            <svg
              class="w-6 h-6"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"
              />
            </svg>
          </button>
          <button class="flex flex-col items-center text-primary">
            <svg
              class="w-6 h-6"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z"
              />
            </svg>
          </button>
          <button class="flex flex-col items-center text-primary">
            <svg
              class="w-6 h-6"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
              />
            </svg>
          </button>
        </div>
      </div>
    </nav>

    <script src="app.js"></script>
  </body>
</html>
